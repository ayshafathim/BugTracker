<!DOCTYPE html>
<html>

<head>
  <title>Responsive Table</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  
</head>

<body>
  <div class="main" style="height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="../../assets/logo.png" alt="" srcset="" style="width: 10%; aspect-ratio: 3/2;object-fit: contain;">
        Bug Tracker
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2 sidebar">
          <div class="sidebar-nav">
            <ul class="nav flex-column">
              <div class="one">
                <li class="nav-item">
                  <button type="button" class="btn btn-light"><a class="nav-link" routerLink="/about">About</a></button>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-light"><a class="nav-link" routerLink="/contact">Contact</a></button>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-light"><a class="nav-link" routerLink="/settings">Settings</a></button>
                </li>
              </div>
              <div class="two">
                <li class="nav-item">
                  <button type="button" class="btn btn-light" (click)="logout()">Logout</button>
                </li>
              </div>
            </ul>
          </div>
        </div>

        <div class="col-lg-10">
          <div class="content">
            <h2>Bug List</h2>
            
            <div class="search-container">
              <div class="form-group row">
                <div class="col-sm-8">
                  <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search by ID, Name, or Status">
                </div>
                <div class="col-sm-4">
                  <button class="btn btn-primary" (click)="search()">Search</button>
                </div>
              </div>
            </div>
            
            <div class="center-table">
              <table class="table">
                <thead>
                  <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>Description</th>
                    <th>Developer</th>
                    <th>Reporter</th>
                    <th>Status</th>
                    <th>Update Status</th>
                    <th>Created Date</th>
					<th>projectId</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let bug of filteredBugs; let i = index">
                    <td>{{ bug.id }}</td>
                    <td>{{ bug.name }}</td>
                    <td>{{ bug.description }}</td>
                    <td>{{ bug.developer }}</td>
                    <td>{{ bug.reporter }}</td>
					
                    <!-- <td>
                      <div [ngClass]="{'status-block': true, 'open': bug.status === 'Open', 'closed': bug.status === 'Closed', 'in-progress': bug.status === 'In Progress'}">
                        {{ bug.status }}
                      </div>
                    </td> -->

<td>
	<div [ngClass]="{'status-block': true, 'open': bug.status === 'Open', 'closed': bug.status === 'Closed', 'in-progress': bug.status === 'In Progress', 'default': !(bug.status === 'Open' || bug.status === 'Closed' || bug.status === 'In Progress')}">
	  {{ bug.status }}
	</div>
  </td>
		<td>
			<div class="select-wrapper">
			    <select class="form-control" [(ngModel)]="bug.status" (change)="updateBugStatus(bug)">
						<option disabled selected>Select Status</option>
						<option value="In Progress">In Progress</option>
						<option value="Closed">Closed</option>
				</select>
						  <div class="arrow"></div>
						</div>
					  </td>
					  
                    <td>{{ formatDate(bug.createdOn) }}</td>
					<td>{{ bug.projectId }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

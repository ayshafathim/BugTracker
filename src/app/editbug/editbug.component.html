<h2>Edit Bug</h2>

<form (ngSubmit)="updateBug()" #bugForm="ngForm">
  <div class="form-group">
    <label for="bugName">Bug Name</label>
    <input type="text" class="form-control" id="bugName" name="bugName" [(ngModel)]="bug.bugName" required>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" [(ngModel)]="bug.description" required></textarea>
  </div>

  <div class="form-group">
    <label for="developer">Developer</label>
    <input type="text" class="form-control" id="developer" name="developer" [(ngModel)]="bug.developer" required>
  </div>

  <div class="form-group">
    <label for="reporter">Reporter</label>
    <input type="text" class="form-control" id="reporter" name="reporter" [(ngModel)]="bug.reporter" required>
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <select class="form-control" id="status" name="status" [(ngModel)]="bug.status" required>
      <option value="Reopen">Reopen</option>
      <option value="Open">Open</option>
      <option value="Closed">Closed</option>
      <option value="In Progress">In Progress</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Update Bug</button>
</form>

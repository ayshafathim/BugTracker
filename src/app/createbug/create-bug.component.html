    <div class="container">

      <h4>Create Bug</h4>

      <form >
        


  <div class="fefy">
        <div class="form-group">
         <label for="projectName">Id:</label>
        <input type="text" class="form-control" id="projectName" placeholder="Enter the project Id"  name="projectName">
        </div>

        <div class="form-group">
          <label for="projectName"> Bug name:</label>

        </div>
        <div class="form-group">

         <input type="text" class="form-control" id="projectName" placeholder="Enter the bug description"  name="projectName">
         </div>

         </div>

          <label for="projectName">CreatedOn:</label>

         </div>

        <div class="form-group">
          <label for="projectName">Reporter:</label>
         <input type="text" class="form-control" id="projectName" placeholder="Enter Name"  name="projectName">
         </div>

 <div class="drop1">

  </select>

  <select id="dropdown2">

    <option value="optionB">Reopen</option>
   
  </select>
  <button (click)="assignTask()" class="btn btn-primary" id="but" >Assign Task</button>
  
</div>


<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>Responsive Table</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
	  
  </head>
  
  <body>
	<div class="main" style="height: 100vh;">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#"><img src="../../assets/logo.png" alt="" srcset="" style="width: 10%; aspect-ratio: 3/2;object-fit: contain; " >Bug Tracker</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
		aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav ml-auto">
		  <li class="nav-item">
			<a class="nav-link" routerLink="/landing">Home</a>
		  </li>
		  <!-- <li class="nav-item">
			<a class="nav-link" href="#">About</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#">Contact</a>
		  </li> -->
		</ul>
	  </div>
	</nav>
  
	<div class="container-fluid">
	  <div class="row">
		<div class="col-lg-2 sidebar">
		  <div class="sidebar-nav">
			<ul class="nav flex-column">
			  <div class="one">
				<li class="nav-item">
				  <button type="button" class="btn btn-light"><a class="nav-link" routerLink="/about">About</a></button>
				  <!-- <a class="nav-link" href="#">About</a> -->
				</li>
				<li class="nav-item">
				  <button type="button" class="btn btn-light"><a class="nav-link" routerLink="/contact">Contact</a></button>
				  <!-- <a class="nav-link" href="#">Contact</a> -->
				</li>
				<li class="nav-item">
				  <button type="button" class="btn btn-light"><a class="nav-link" routerLink="/settings">Settings</a></button>
				  <!-- <a class="nav-link" href="#">Settings</a> -->
				</li>
			  </div>
			  <div class="two">
				<li class="nav-item">
					<button type="button" class="btn btn-light" (click)="logout()">Logout</button>

				  <!-- <a class="nav-link" href="#">Logout</a> -->
				</li>
			  </div>
			</ul>
		  </div>
		</div>
  
		<div class="col-lg-10">
		  <div class="content">
			<h2>Bug List</h2>
			
			<button class="custom-button" (click)="navigateToAddBug()">Add</button>
			<div class="search-container">
			  <input type="text" class="form-control search-input" placeholder="Search">
			  <button class="btn btn-primary">Search</button>
			</div>



			<div class="center-table">
			  <table class="table">
				<thead>

					<tr>

					  <th>Project ID</th>

					  <th>Bug Name</th>

					  <th>Description</th>

					  <th>Assigned To</th>

					  <th>Assigned By</th>

					  <th>Status</th>

					  <th>Update Status</th>

					  <th>Created Date</th>

					  <th>Action</th>

					</tr>

				  </thead>

				  <tbody>

					<tr *ngFor="let bug of bugs; let i = index">

					  <td>{{ bug.projectId }}</td>

					  <td>{{ bug.bugName }}</td>

					  <td>{{ bug.description }}</td>

					  <td>{{ bug.assignedTo }}</td>

					  <td>{{ bug.assignedBy }}</td>

					  <td>{{ bug.status }}</td>

					  <td>

						<select [(ngModel)]="bug.status" (change)="updateBugStatus(bug)">

						  <option value="In Progress">In Progress</option>

						  <option value="Closed">Closed</option>

						</select>

					  </td>

					  <td>{{ formatDate(bug.createdDate) }}</td> <!-- Updated line -->

					  <td>

						<button (click)="deleteBug(i)">Delete</button>

					  </td>

					</tr>

				  </tbody>
			  </table>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>

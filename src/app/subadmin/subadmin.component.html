<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Responsive Table</title>
 
</head>

<body>
  <div class="main" style="height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"><img src="../../assets/logo.png" alt="" srcset="" style="width: 10%; aspect-ratio: 3/2;object-fit: contain; " >Bug Tracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2 sidebar">
          <div class="sidebar-nav">
            <ul class="nav flex-column">
              <div class="one">
                <li class="nav-item">
                  <button type="button" class="btn btn-light"><a class="nav-link" href="#">About</a></button>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-light"><a class="nav-link" href="#">Contact</a></button>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-light"><a class="nav-link" href="#">Settings</a></button>
                </li>
              </div>
              <div class="two">
                <li class="nav-item">
                  <button type="button" class="btn btn-light"><a class="nav-link" href="#">Logout</a></button>
                </li>
              </div>
            </ul>
          </div>
        </div>
        <div class="col-md-10">
          <div class="button-container">
            <button class="btn btn-primary button" id="but" routerLink="/createbug">Report Bug</button>
            <button class="btn btn-primary button"id="but" routerLink="/bugupdation">Bug Dashboard</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  </div>
</body>

</html>
